applications:
- linux
parameters:
  linux:
    system:
      enabled: true
      logging:
        heka:
          enabled: false
      metering:
        collectd:
          enabled: true
      monitoring:
        sensu:
          enabled: true
      user:
        root:
          enabled: true
          name: root
          home: /root
      timezone: Europe/Prague
      cluster: default
    network:
      enabled: true
      hostname: ${linux:system:name}
      fqdn: ${linux:system:name}.${linux:system:domain}
    storage:
      enabled: true
