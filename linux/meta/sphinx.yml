{%- from "linux/map.jinja" import system with context -%}
{%- from "linux/map.jinja" import network with context -%}
doc:
  name: Linux
  role:
    system:
      name: System
      param:
        name:
          value: {{ system.name }}
        kernel:
          value: {{ grains.kernel }} {{ grains.kernelrelease }}
        distribution:
          value: {{ grains.lsb_distrib_description }}
    network:
      name: Network
      param:
        fqdn:
          name: FQDN
          value: {{ network.fqdn }}
        ip:
          name: IP Addresses
          value: {{ grains.ipv4 }}
