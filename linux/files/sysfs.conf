# Sysfs file for {{ name }} managed by salt-minion(1)
#   DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN

{%- for key, value in sysfs.iteritems() %}
  {%- if key in ["mode", "owner"] %}
    {%- for attr, val in value.iteritems() %}
mode {{ attr }} = {{ val }}
    {%- endfor %}
  {%- else %}
{{ key }} = {{ value }}
  {%- endif %}
{%- endfor %}

{#-
vim: syntax=jinja
-#}
